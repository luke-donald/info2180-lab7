<!DOCTYPE html>
<html>
	<head>

	<body>
		<h1>World Database Lookup</h1>
		<p>Please enter an actual country name in the text field below.</p>
		<p>If you are not sure which country name to enter,  tick the checkbox and then click search.</p>
		<p>This will display the name of all countries in the database.</p>

		<div id="controls">
			<label for="country">Country:</label>
			<input id="country" type="text" name="country" value="Jamaica" />
			<button id="lookup">Lookup</button>
			
			<label for="checkbox">Check to show all countries - </label>
			<input id="checkbox" type ="checkbox" name="all" value ="true" />
		</div>

		<div id="result">
			<!-- countries will appear here -->
		</div>

	</body>
</html>
